<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="logo"><img src="images/logo m3-01.png" alt=""></div>
        <div class="icn"><a href="https://github.com/MusadiqueMuslim1997" target="_blank"><i
                    class="fa-brands fa-github"></i></a></div>
    </header>

    <section class="hero">
        <div class="box">

            <div class="head">LogIn</div>
            <div class="user"><i class="fa-solid fa-user"></i><input type="text" name="" id="" placeholder="Enter user name"></div>
            <div class="email"><i class="fa-solid fa-envelope"></i><input type="email" name="" id="" placeholder="Enter email"></div>
            <div class="password"><i class="fa-solid fa-eye"></i><input type="password" name="" id="" placeholder="Enter password"></div>
            <div class="btn"><button class="btn1">Login</button></div>
            <div class="btn"><button class="btn2">Create account</button></div>

        </div>

    </section>



    <script src="signup.js"></script>
</body>

</html>
