<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="quiz.css">
</head>

<body>

    <header>
        <div class="logo"><img src="images/logo m3-01.png" alt=""></div>
        <div class="icn"><a href="https://github.com/MusadiqueMuslim1997" target="_blank"><i
                    class="fa-brands fa-github"></i></a></div>
    </header>

    <section class="main" id="quizSec">

        <div class="main-box">

            <div class="both">

                <div class="que" id="question">1. HTML stand for?</div>
                <div class="timer">
                    <div class="time">4 : 59</div>
                </div>

            </div>
            <div class="opt1"><input type="radio" name="answer" id="option1"><label for="option1" id="value-1">High Mark
                    Language</label>
            </div>
            <div class="opt1"><input type="radio" name="answer" id="option2"><label for="option2" id="value-2">High Text Markup
                    Language</label></div>
            <div class="opt1"><input type="radio" name="answer" id="option3"><label for="option3" id="value-3">Hyper Text Markup
                    Language</label></div>
            <div class="opt1"><input type="radio" name="answer" id="option4"><label for="option4" id="value-4">Huge Mark
                    Language</label>
            </div>
            <div class="btn">
                <button class="btn1" id="next" onclick="next()">Next</button>
            </div>


        </div>



    </section>



    <section class="mains" id="result">

        <div class="result">

            <div class="headers">RESULT</div>
            <div class="icns"><i class="fa-solid fa-user-graduate"></i></div>
            <div class="tit">Musadique Muslim</div>
            <div class="per">
                <div class="per-round" id="per">90%</div>
            </div>
            <div class="announce"  id="announce"></div>
            <div class="correct" id="correctAns">Correct Answer: 9</div>
            <div class="total" id="totalQue">Total Question: 10</div>



        </div>

    </section>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script  src="quiz.js"></script>

</body>

</html>
